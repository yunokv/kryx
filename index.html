<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login | Kryx</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
  </head>
  <body class="bg-[#0f0f0f] text-white flex items-center justify-center min-h-screen px-4">

    <div class="w-full max-w-sm p-8 bg-[#1a1a1a] rounded-xl shadow-lg border border-[#2a2a2a]">
      <h1 class="text-2xl font-bold mb-6 text-center">Welcome to Kryx</h1>
      <form id="login-form" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-400">Username</label>
          <input id="username" type="text" required class="w-full px-4 py-2 mt-1 bg-[#111] border border-[#333] rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-400">Password</label>
          <input id="password" type="password" required class="w-full px-4 py-2 mt-1 bg-[#111] border border-[#333] rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600"/>
        </div>
        <button type="submit" class="w-full py-2 font-semibold bg-purple-600 hover:bg-purple-700 transition rounded-md">
          Log In
        </button>
      </form>
      <p class="text-center text-xs text-gray-400 mt-6">@shark.net on dc to buy</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
