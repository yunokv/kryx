<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Kryx</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' };</script>
</head>
<body class="bg-[#0f0f0f] text-white min-h-screen flex items-center justify-center">

  <form id="login-form" class="bg-[#1a1a1a] p-8 rounded w-80">
    <h1 class="text-3xl font-bold mb-6 text-center">Kryx Login</h1>

    <input type="text" id="username" placeholder="Username" required
      class="w-full mb-4 p-3 rounded bg-[#111] border border-[#333] text-white" />
    <input type="password" id="password" placeholder="Password" required
      class="w-full mb-4 p-3 rounded bg-[#111] border border-[#333] text-white" />

    <button type="submit" class="w-full py-3 bg-purple-700 rounded hover:bg-purple-800 transition">Login</button>

    <p id="login-error" class="mt-4 text-red-500 hidden"></p>
  </form>

  <script>
    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();

      const errorEl = document.getElementById('login-error');
      errorEl.textContent = '';
      errorEl.classList.add('hidden');

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        errorEl.textContent = 'Username and password required.';
        errorEl.classList.remove('hidden');
        return;
      }

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          errorEl.textContent = data.error || 'Login failed';
          errorEl.classList.remove('hidden');
          return;
        }

        localStorage.setItem('username', data.username);
        window.location.href = 'home.html';

      } catch {
        errorEl.textContent = 'Network/server error';
        errorEl.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
